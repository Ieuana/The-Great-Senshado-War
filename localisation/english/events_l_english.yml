 kuromorimine.1.t:0 "Hitler Demands Power!"
 kuromorimine.1.d:0 "Having accumulated support from the public and armed forces, Adolf Hitler has marched on the capital, arresting anyone from Kuromorimine Girls Academy's government that he can find and has ordered for us to hand ourselves over to face trial. The crazed fool seems intent on seizing Germany in one grand move."
 kuromorimine.1.a:0 "We have no choice, turn ourselves over so no-one gets hurt."
 kuromorimine.1.b:0 "Then we fight! They will take Germany from our cold, dead hands!"
 kuromorimine.1.c:0 "There's still time, escape to the carrier and make for open waters!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 