l_english:
 OAR_address_the_funding_crisis:0 "Address the Funding Crisis"
 OAR_address_the_funding_crisis_desc:0 "Although Oarai girls Academy avoided closing down by seeking support from Lithuania, the injection of funds will not last forever, and the school will shut down anyway unless the funding crisis is dealt with."
 OAR_ask_the_schools:0 "Ask the Schools"
 OAR_ask_the_schools_desc:0 "Oarai has a good relationship with the other Senshado schools, many of whom have already shown themselves as willing to help in the past. Hopefully, they would be willing to provide aid once more."
 OAR_plead_with_kuromorimine:0 "Plead with Kuromorimine"
 OAR_plead_with_kuromorimine_desc:0 "Kuromorimine Girls Academy is a srong, well-established school but the diplomatic tensions caused by Nishizumi's prescence in Oarai would normally prevent us from asking for their help. Now, however, an offer of cooperation might be agreed to help their agenda of unification."
 OAR_german_armour:0 "German Armour"
 OAR_german_armour_desc:0 "Kuromorimine Girls Academy is in the prized position of accessing the german tank industry, alongside their much more advanced panzer technology. If we can negotiate access to this technology then our own tanks can be improved significantly."
 OAR_kuromorimine_tactics:0 "Kuromorimine Tactics"
 OAR_kuromorimine_tactics_desc:0 "Although the Nishizumi Style is a much mre aggressive combat style compared to our current doctrine, we can still learn many things from how Kuromorimine Girls Academy strategises and engages combat during a war."
 OAR_training_officer_attaches:0 "Training Officer Attaches"
 OAR_training_officer_attaches_desc:0 "Kuromorimine Girls Academy has honed their training programs to a level of professionality we lack the time to develop. By requesting the prescense of an attache to help train our soldiers and senshado teams, we will hopefully duplicate the Kuromorimine skill and professionality on top of our own."
 OAR_new_luftwaffe:0 "New Luftwaffe"
 OAR_new_luftwaffe_desc:0 "The German Luftwaffe is an aerial juggernaught that has and will continue to serve Germany and Kuromorimine Girls Academy well. By studying their designs and training methods, we can better replicate a new airforce to defend Lithuania."
 OAR_concessions_to_kuromorimine:0 "Concessions to Kuromorimine"
 OAR_concessions_to_kuromorimine_desc:0 "As per the arrangement, we must now find a way to compensate Kuromorimine for their assistance, lest we draw their anger for not holding up our end of the bargain."
 OAR_end_the_heresy:0 "End the Heresy"
 OAR_end_the_heresy_desc:0 "Although it would be a vastly unpopular and potentially devastating decision to give Miho Nishizumi to Kuromorimine Girls Academy, we cannot stand in the global scene without the rewards they will provide for our cooperation."
 OAR_break_the_deal:0 "Break the Deal"
 OAR_break_the_deal_desc:0 "Kuromorimine's terms are frankly unreasonable, and to concede to them is tantamount to bending the knee. Even if this marks the beginning of a conflict, we will not give Miho Nishizumi to them, regardless of the technological benefits we might gain."
 OAR_approach_st_glorianas:0 "Approach St Gloriana's"
 OAR_approach_st_glorianas_desc:0 "Darjeeling has been a close friend to Oarai Girls Academy for a very long time, and is most likely to provide support. If we ask her for help then we might be able to access the might of the British Empire."
 OAR_funds_of_the_british_empire:0 "Funds of the British Empire"
 OAR_funds_of_the_british_empire_desc:0 "The British Empire is vast and St Gloriana's Girls College has access to its wealth fo territory and funds. With enough convincing, Darjeeling might be willing to provide us with the funds to keep Oarai Girls Academy open."
 OAR_might_of_the_british_empire:0 "Might of the British Empire"
 OAR_might_of_the_british_empire_desc:0 "The armed forces of the British Empire are a mighty organisation to challenge, especially compared to the limited military we can sustain in Lithuania, but if we make the right offerings then we might be able to secure the arms to form our own forces."
 OAR_imperial_interests:0 "Imperial Interests"
 OAR_imperial_interests_desc:0 "Although we have little to offer St Gloriana's Girls College, we still have access to the land and industry of Lithuania. If we offer access to Darjeeling, she might be willing to have a more active role in our future."
 OAR_british_lithuanian_alliance:0 "British-Lithuanian Alliance"
 OAR_british_lithuanian_alliance_desc:0 "Having proven ourselves as not only a useful asset but a useful ally, we now have the momentum needed to propose a formal alliance with St Gloriana's Girls College. They provide us with funding and protection, but in exchange we offer access to the region and our full cooperation."
 OAR_reach_out_to_saunders:0 "Reach Out to Saunders"
 OAR_reach_out_to_saunders_desc:0 "Saunders University High School has recently mimicked the United States' isolation, but if we approach them carefully enough then we might be able to draw them from their stagnation long enough to help us. Fortunately, our rapport with the school's leading members will aid our efforts.""
 OAR_tempering_arrogance:0 "Tempering Arrogance"
 OAR_tempering_arrogance_desc:0 "Fortunately, Kay has agreed to help us out. Less fortunately, to actually achieve anything we first need to temper their arrogant view of us. If we fail to humble them then we will discarded as a doomed project seeking investment rather than a potential ally."
 OAR_demonstrate_lithuanian_military:0 "Demonstrate Lithuanian Military"
 OAR_demonstrate_lithuanian_military_desc:0 "By sending an envoy of the most well trained member of Oarai Girls Academy and the Lithuanian Army, we can demonstrate our own armed forces and military might to show our ability to fight if war comes to our borders."
 OAR_demonstrate_oarai_expertise:0 "Demonstrate Oarai Expertise"
 OAR_demonstrate_oarai_expertise_desc:0 "Despite Oarai Girls Academy's small size, we can still demonstrate our knowledge and tactics for Saunders. This will provide them with more knowledge of our military strategy but it might help us in our mission for aid."
 OAR_demonstrate_strategic_location:0 "Demonstrate Strategic Location"
 OAR_demonstrate_strategic_location_desc:0 "If we demonstrate the benefits of our position in the Baltics, we might be able to offer Saunders University High School a strategic opportunity they can't afford to pass up."
 OAR_offer_access:0 "Offer Access"
 OAR_offer_access_desc:0 "Having shown the value of our ports and territory in the Baltics, and our expertise, we now have a very valuable bargaining chip to offer Saunders in exchange for their help. By adding it to the table, we can prepare our negotiation position for the deal."
 OAR_offer_military_treaties:0 "Offer Military Treaties"
 OAR_offer_military_treaties_desc:0 "Even though our armed forces are significantly smaller than the United States military, Saunders University High School has seen our value as an ally for future conflicts that can safeguard their protectorates. By offering guarantees for the nations that they wish to protect, we further secure our bargaining position."
 OAR_finalise_the_deal:0 "Finalise the Deal"
 OAR_finalise_the_deal_desc:0 "Now that we have a solid negotiating position, we can finlise the deal with Saunders University High School for continued funding and military support. If the deal works, we might even have laid the groundworks for a potential ally in the future."
 OAR_the_european_america_treaty:0 "The European America Treaty"
 OAR_the_european_america_treaty_desc:0 "By further solidifying our relations with the United States and Saunders University High School, we can formally sign the European America Treaty, having us serve as a staging ground and close ally of the United States in exchange for safety and support."
 OAR_lithuanian_industrialisation:0 "Lithuanian Industrialisation"
 OAR_lithuanian_industrialisation_desc:0 "The deprived Lithuanian economy is not capable of supporting Oarai Girls Academy but through careful investment and development of industry we can secure a steady stream of funds and equipment to avoid our impending closure."
 OAR_modernise_civilian_industries:0 "Modernise Civilian Industries"
 OAR_modernise_civilian_industries_desc:0 "One of the cornerstones of a thriving economy is a well-established civilian industry. By investing in the factories of local companies we can succesfully expand the amount of factories and jobs available to the Lithuanian people, boosting the fragile economy."
 OAR_expand_military_industry:0 "Expand Military Industry"
 OAR_expand_military_industry_desc:0 "The military industry of Lithuania is small and significantly underdeveloped, but through diverting funds and manpower we can establish new Military Industrial Organisations to ramp up production and national income."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 